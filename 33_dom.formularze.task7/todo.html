<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="todo.js"></script>
</head>
<body>

<section>
    <div class="jumbotron container todo-app">
        <div class="form-group">
            <input type="text" class="form-control" id="newTask" placeholder="New task">
            <input type="submit" value="Add" class="btn btn-primary"/>
        </div>

        <h2>Todo</h2>
        <ul class="list-group todo">
            <li class="list-group-item">
                Zrozumieć this w eventach
                <a href="" class="btn btn-primary float-right">Finish</a>
            </li>
            <li class="list-group-item">
                Poznać zdzarzenia dla myszy
                <a href="" class="btn btn-primary float-right">Finish</a>
            </li>
            <li class="list-group-item">
                Poznać zdzarzenia dla klawiatury
                <a href="" class="btn btn-primary float-right">Finish</a>
            </li>
            <li class="list-group-item">
                Poznać zdzarzenia dla okna przeglądarki
                <a href="" class="btn btn-primary float-right">Finish</a>
            </li>
        </ul>

        <h2>Done</h2>
        <ul class="list-group done">
            <li class="list-group-item">
                Nauczyć się podstaw eventów
                <a href="" class="btn btn-success float-right">Restore</a>
            </li>
        </ul>
    </div>
</section>


</body>
</html>
